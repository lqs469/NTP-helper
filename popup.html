<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <h2>NTP Helper</h2>

    <div>
        <textarea class="url" id="url"></textarea>
    </div>

    <div>
        <input id="new" type="button" value="New" />
        <input id="copy" type="button" value="Copy" />
        <input id="open" type="button" value="Open" />
    </div>


    <div id="query-box"></div>

    <input id="add-query" type="button" value="+" />
    <input id="remove-query" type="button" value="-" />

    <br />

    <div id="history"></div>


    <script src="js/popup.js"></script>
</body>

</html>
